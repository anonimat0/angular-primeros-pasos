<h4>Agregar Personaje</h4>
<!--el ngModel sirve para actualizar el valor de  una propiedad perteneiciente a la clase-->
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

</form>
